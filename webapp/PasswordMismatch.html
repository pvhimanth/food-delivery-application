<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invalid Password</title>
<style>
    /* General Body Styling */
    body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f6f8;
        color: #333;
    }

    /* Centered Container */
    .container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }

    /* Heading Styling */
    h1 {
        font-size: 24px;
        color: #e74c3c;
        font-weight: 600;
        margin-bottom: 20px;
    }

    /* Paragraph Styling */
    p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 500;
        color: #ffffff;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2c81ba;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Invalid Password</h1>
        <p>The password you entered is incorrect. Please try again.</p>
        <a href="Login.html" class="btn">Go Back to Login</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Invalid User</title>
<style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        color: #333;
    }

    .container {
        text-align: center;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }

    h1 {
        font-size: 24px;
        color: #e74c3c;
        margin-bottom: 20px;
        font-weight: 600;
    }

    p {
        font-size: 16px;
        color: #555;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Invalid User</h1>
        <p>It seems you have entered invalid credentials or tried to access an unauthorized page.</p>
        <a href="Login.html" class="btn">Go to Login</a>
    </div>
</body>
</html>
